<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de la Nasa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- CUERPO DE LA CALCULADORA -->
    <h1 class="tituloh1">Saludos y bienvenidos a mi primer super calculadora cientifica :P</h1>


    <!-- Contenedor padre -->
    <div class="contenedorPadre">
        <section class="redesSocialesArriba">
            <div class="redesSociales">
                <a href="https://www.instagram.com/alex_scotaro/" target="_blank">Instagram</a>
            </div>
            <div class="redesSociales">
                <a href="https://www.facebook.com/alex.scotaro/" target="_blank">Facebook</a>
            </div>
            <div class="redesSociales">
                <a href="https://wa.me/5492635009896?text=Hola%20Alex,%20quiero%20saber%20mÃ¡s%20sobre%20tu%20trabajo!" target="_blank">WhatsApp</a>
            </div>
        </section>

        <!-- Seccion de la pantalla donde muestra el resultado -->
        <section class="pantallaVisible" >
            <div class="numerosResultado" id="pantallaResultado">
                
            </div>
            <div class="numerosOperando" id="pantallaOperando">
                
            </div>
        </section>

        <!-- Seccion de los numeros -->
        <div class="gridContenedor">
            <section class="contenedorFlex">
                <p class="simbolo" id="cleaner">C</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo verde ">()</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo verde ">%</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo verde">/</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo ">7</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo ">8</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo " >9</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo verde ">x</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo " >4</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo " >5</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo " >6</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo verde ">-</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo " >1</p>
            </section>
            <section class="contenedorFlex  boton">
                <p class="simbolo" >2</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo ">3</p>
            </section>
            <section class="contenedorFlex  boton">
                <p class="simbolo verde">+</p>
            </section>
            <section class="contenedorFlex  boton">
                <p class="simbolo">+/-</p>
            </section>
            <section class="contenedorFlex  boton">
                <p class="simbolo">0</p>
            </section>
            <section class="contenedorFlex  boton">
                <p class="simbolo">.</p>
            </section>
            <section class="contenedorFlex boton">
                <p class="simbolo igual">=</p>
            </section>
        </div>
        <div class="footer">
            <a href="https://www.linkedin.com/in/alex-scotaro-sao/" target="_blank">Linkedln</a>
            <a href="https://github.com/Bigbrother-2" target="_blank">Github</a>
        </div>
    </div>




    <script src="./app.js"></script>
</body>
</html>
